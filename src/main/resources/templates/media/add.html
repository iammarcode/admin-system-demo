<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--Header-->
<header class="publicHeader" th:replace="main/public :: #public_header">
</header>
<!--Time-->
<section class="publicTime" th:replace="main/public :: #public_time">
</section>
<!--Main-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='media')">
    </div>
    <div class="right">
        <div class="location">
            <strong>Your Location:</strong>
            <span>Bill System >> Add Media</span>
        </div>
        <div class="mediaAdd">
            <form th:action="@{/media}" id="addForm" method="post">
                <div class="">
                    <label for="mediaName">Media Name：</label>
                    <input type="text" name="mediaName" id="mediaName"/>
                    <span >*Media's Name</span>
                </div>
                <div>
                    <label for="telephone">Telephone：</label>
                    <input type="text" name="telephone" id="telephone"/>
                    <span>*Telephone</span>
                </div>
                <div>
                    <label for="address">Address：</label>
                    <input type="text" name="address" id="address"/>
                    <span></span>
                </div>
                <div>
                    <label for="fax">Fax：</label>
                    <input type="text" name="fax" id="fax"/>
                    <span></span>
                </div>
                <div>
                    <label for="describe">describe：</label>
                    <input type="text" name="describe" id="describe"/>
                </div>
                <div class="mediaAddBtn">
                    <input type="button" value="save" onclick="$('#addForm').submit()"/>
                    <input type="button" value="back" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer">
</footer>

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>

</body>
</html>
