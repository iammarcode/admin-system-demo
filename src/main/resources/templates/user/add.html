<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--Header-->
<header class="publicHeader" th:replace="main/public :: #public_header">
</header>
<!--Time-->
<section class="publicTime" th:replace="main/public :: #public_time">
</section>
<!--Main-->
<section class="publicMian ">
    <div class="left" th:replace="main/public :: #public_left(activeUri='provider')">
    </div>
    <div class="right">
        <div class="location">
            <strong th:replace="main/public :: #public_location"></strong>
            <span>Users >> Add</span>
        </div>
        <div class="providerAdd">
            <form th:action="@{/user}" method="post" id="addForm">
                <!--div的class 为error是验证错误，ok是验证成功-->

                <div class="">
                    <label for="username">用户名：</label>
                    <input type="text" name="username" id="username"/>
                    <span>*请输入用户名，且不能重复</span>
                </div>
                <div>
                    <label for="realName">真实姓名：</label>
                    <input type="text" name="realName" id="realName"/>
                    <span >*请输入真实姓名</span>
                </div>
                <div>
                    <label for="userpassword">用户密码：</label>
                    <input type="text" name="userpassword" id="userpassword"/>
                    <span>*密码长度必须大于6位小于20位</span>

                </div>
                <div>
                    <label for="password">确认密码：</label>
                    <input type="text" name="password" id="password"/>
                    <span id="pwdText">*请输入确认密码</span>
                </div>
                <div>
                    <label >用户性别：</label>

                    <select name="gender">
                        <option value="1">女</option>
                        <option value="2">男</option>
                    </select>
                    <span></span>
                </div>
                <div>
                    <label for="birthday">出生日期：</label>
                    <input type="text" name="birthday" id="birthday" placeholder="like: 1999-11-02"/>
                    <span >*格式 yyyy-MM-dd </span>
                </div>
                <div>
                    <label >用户类别：</label>
                    <input type="radio" name="userType" value="1" />admin
                    <input type="radio" name="userType" value="2" checked/>manager
                    <input type="radio" name="userType" value="3"/>user
                </div>
                <div class="providerAddBtn">
                    <!--<a href="#">保存</a>-->
                    <!--<a href="userList.html">返回</a>-->
                    <input type="button" value="保存" id="save"/>
                    <input type="button" value="返回" onclick="history.back(-1)"/>
                </div>
            </form>
        </div>

    </div>
</section>
<footer class="footer" th:replace="main/public :: #public_footer"></footer>

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script type="text/javascript">
    $(function () {
        $('#save').click(function () {
            if ($("#userpassword").val().trim() == '' ||
                $("#password").val().trim() == '' ||
                $("#userpassword").val() != $("#password").val()) {

                $("#pwdText").replaceWith("<span id='pwdText' style='color: #ff0000'>*请输入正確的确认密码</span>");
                return;
            }
            $("#addForm").submit();
        })
    })
    
</script>

</body>
</html>
