<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en" th:replace="main/public :: #public_head">
</head>
<body>
<!--Header-->
<header class="publicHeader" th:replace="main/public :: #public_header">
</header>
<!--Time-->
<section class="publicTime" th:replace="main/public :: #public_time">
</section>
<!--Main-->
<section class="publicMian">
    <div class="left" th:replace="main/public :: #public_left(activeUri='vendor')">
    </div>
    <div class="right">
        <div class="location">
            <strong>Location:</strong>
            <span>vendor</span>
        </div>
        <form id="searchForm" th:action="@{/vendors}" th:method="get">
            <div class="search">
                <span>vendor name：</span>
                <input type="text" placeholder="vendor name" th:value="${vendorName}" name="vendorName"/>
                <input type="button" value="查询" onclick="$('#searchForm').submit()"/>
                <a th:href="@{/vendor}">Add vendor</a>
            </div>
        </form>
        <!--供应商操作表格-->
        <table class="vendorTable" cellpadding="0" cellspacing="0">
            <tr class="firstTr">
                <th width="5%">vendor id</th>
                <th width="20%">vendor name</th>
                <th width="10%">telephone</th>
                <th width="10%">fax</th>
                <th width="10%">created date</th>
                <th width="30%">operation</th>
            </tr>
            <tr th:each="v : ${vendors}">
                <td th:text="${v.vid}"></td>
                <td th:text="${v.vendorName}"></td>
                <td th:text="${v.telephone}"></td>
                <td th:text="${v.fax}"></td>
                <td th:text="${#dates.format(v.createdDate, 'yyyy-MM-dd')}"></td>
                <td>
                    <a th:href="@{/vendor/} + ${v.vid}"><img th:src="@{/img/read.png}"/></a>
                    <a th:href="@{/vendor/} + ${v.vid} + @{?type=update}"><img th:src="@{/img/xiugai.png}"/></a>
                    <a th:attr="del_uri=@{/vendor/} + ${v.vid}" class="delete" ><img th:src="@{/img/schu.png}"/></a>
                </td>
            </tr>
        </table>

    </div>
</section>

<div class="zhezhao"></div>
<form method="post" id="deleteForm" th:replace="main/public :: #deleteForm">
</form>


<footer class="footer" th:replace="main/public :: #public_footer">
</footer>

<script th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
<script th:src="@{/js/js.js}"></script>
<!--
	<script src="js/time.js"></script>
	-->
</body>
</html>
